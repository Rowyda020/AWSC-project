<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
    </mat-form-field>
    <button style="margin-right: 60%;" mat-raised-button class="add" (click)="openDialog()">اضافة</button>
    
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
        <!-- EntrySourceName Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> مصدر الدخل </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الحدث </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="editAccount(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteAccount(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

  </mat-card-content>
  <br>
  <mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </mat-card-footer>
</mat-card>
