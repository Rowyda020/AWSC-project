<div class="container"  ><!-- <p>str-product works!</p> -->
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>supervised_user_circle</mat-icon>
        </button>
        <span>الوظيفة</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="warn" (click)="openDialog()">اضافة </button>
    </mat-toolbar>
    
    <div class="container" dir="rtl">
        <div style="margin-top: 10px;">
            <mat-form-field>
                <mat-label>بحث</mat-label>
                <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input> -->
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
    
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>   الوظائف </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
    
                   
                    <!-- action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> الاجراء </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="editPositions(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deletePositions(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">لا توجد بيانات مطابقة للبحث "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
    
        </div>
    </div></div>
